# Face Detection Federated Learning Configuration

task: face_detection
num_clients: 5
device_type: mobile

server:
  address: "0.0.0.0:9000"
  num_rounds: 20
  min_clients: 3

model:
  type: "MobileNetV3_SSD"
  input_size: [320, 320]
  num_classes: 2  # face, background
  pretrained: true

training:
  local_epochs: 2
  batch_size: 8
  learning_rate: 0.001
  optimizer: "SGD"
  momentum: 0.9
  weight_decay: 0.0005

data:
  dataset: "WIDER_FACE"
  data_dir: "./data/wider_face"
  train_split: 0.8
  partition_strategy: "iid"
  augmentation: true

mobile:
  quantization: true
  pruning_ratio: 0.3
  target_size_mb: 10